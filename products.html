        const productElements = products.map(product => {
            return `
              <div class="song fade-up">
                <div class="song-img">
                  <img src="${product.image}" alt="song">
                </div>
                <div class="song-details">
                  <div class="song-details-content">
                  </div>
                  
                    <div class="download-song">
                      COST :${product.downloadCount}
                    </div>
                </div>
            </div>
          `;
        });
        document.getElementById("songs-container").innerHTML = productElements.join("");
